version: "3.9"

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /var/lib/podman-volumes/caddy/data:/data
      - /var/lib/podman-volumes/caddy/config:/config
    security_opt:
      - label=disable
